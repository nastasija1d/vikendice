<!------------HEADER ------------->
<div class="header">
  <div class="left-section">
    <a routerLink="" class="logo" style="color: white; text-decoration: none; margin-top: 5px;">NANA AUTO</a>
  </div>

  <div *ngIf="isLoggedIn()">
      <!-----SEKCIJA ZA VLASNIKAAAAA--------->
    <div class="right-section" *ngIf="getRole() === 1">
      <a  routerLink="/mojevikendice" class="header-icon tooltip-container" title="Početna">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M4 12L12 4l8 8" />
          <path d="M4 12v8a2 2 0 0 0 2 2h3v-6h6v6h3a2 2 0 0 0 2-2v-8" />
        </svg>
        <span class="tooltip-text">Moje vikendice</span>
      </a>
      <a  routerLink="/rezervacijevlasnik" class="header-icon tooltip-container" title="Početna">
        <svg width="32" height="30" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
          <polyline points="7 14 10 17 17 10" />
        </svg>
        <span class="tooltip-text">Rezervacije</span>
      </a>
      <a  routerLink="/rezervacijekalendar" class="header-icon tooltip-container" title="Početna">
        <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" aria-hidden="true">
          <rect x="4" y="5" width="16" height="15" rx="3" ry="3" />
          <rect x="4" y="5" width="16" height="4" rx="1" ry="1" />
          <line x1="8" y1="2" x2="8" y2="7" />
          <line x1="16" y1="2" x2="16" y2="7" />
          <line x1="4" y1="15" x2="20" y2="15" />
        </svg>
        <span class="tooltip-text">Kalendar</span>
      </a>
      <a [routerLink]="isLoggedIn() ? '/profil' : '/login'" class="header-icon tooltip-container" title="Profil">
        <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
          <circle cx="12" cy="7" r="4" />
        </svg>
          <span class="tooltip-text">
            {{ isLoggedIn() ? 'Profil' : 'Prijavi se' }}
          </span>
      </a>
    </div>

          <!-----SEKCIJA ZA TURISTU--------->
    <div class="right-section" *ngIf="getRole() === 2">
      <a  routerLink="/vikendice" class="header-icon tooltip-container" title="Početna">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M4 12L12 4l8 8" />
          <path d="M4 12v8a2 2 0 0 0 2 2h3v-6h6v6h3a2 2 0 0 0 2-2v-8" />
        </svg>
        <span class="tooltip-text">Pogledaj ponudu</span>
      </a>
      <a  routerLink="/rezervacijeturista" class="header-icon tooltip-container" title="Početna">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M4 12L12 4l8 8" />
          <path d="M4 12v8a2 2 0 0 0 2 2h3v-6h6v6h3a2 2 0 0 0 2-2v-8" />
        </svg>
        <span class="tooltip-text">Rezervacije</span>
      </a>
      <a [routerLink]="isLoggedIn() ? '/profil' : '/login'" class="header-icon tooltip-container" title="Profil">
        <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
          <circle cx="12" cy="7" r="4" />
        </svg>
          <span class="tooltip-text">
            {{ isLoggedIn() ? 'Profil' : 'Prijavi se' }}
          </span>
      </a>
    </div>

              <!-----SEKCIJA ZA ADMINA--------->
    <div class="right-section" *ngIf="getRole() === 0">
      <a  routerLink="/admin/svizahtevi" class="header-icon tooltip-container" title="Početna">
        <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="12" y1="12" x2="12" y2="17" />
          <line x1="9" y1="14.5" x2="15" y2="14.5" />
        </svg>
        <span class="tooltip-text">Novi korisnici</span>
      </a>
      <a  routerLink="/admin/svikorisnici" class="header-icon tooltip-container" title="Početna">
        <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="6.5" cy="8.5" r="2" />
          <circle cx="17.5" cy="8.5" r="2" />
          <circle cx="12" cy="6" r="2.5" />
          <path d="M2 20c2-3 6-5 10-5s8 2 10 5" />
        </svg>
        <span class="tooltip-text">Korisnici</span>
      </a>
      <a  routerLink="/admin/svevikendice" class="header-icon tooltip-container" title="Početna">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M4 12L12 4l8 8" />
          <path d="M4 12v8a2 2 0 0 0 2 2h3v-6h6v6h3a2 2 0 0 0 2-2v-8" />
        </svg>
          <span class="tooltip-text">Vikendice</span>
      </a>
      <a [routerLink]="isLoggedIn() ? '/profil' : '/login'" class="header-icon tooltip-container" title="Profil">
        <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
          <circle cx="12" cy="7" r="4" />
        </svg>
          <span class="tooltip-text">
            {{ isLoggedIn() ? 'Profil' : 'Prijavi se' }}
          </span>
      </a>
    </div>
    

  </div>

  <div *ngIf="!isLoggedIn()">
    <a [routerLink]="isLoggedIn() ? '/profil' : '/login'" class="header-icon tooltip-container" title="Profil">
      <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
        <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
        <circle cx="12" cy="7" r="4" />
      </svg>
        <span class="tooltip-text">
          {{ isLoggedIn() ? 'Profil' : 'Prijavi se' }}
        </span>
    </a>

  </div>
    

</div>


<div  style="padding-bottom: 50px; padding-top: 50px; padding-left: 0; padding-right: 0; width: 100%; background-color: #1c1c1a;">
  <router-outlet></router-outlet>
</div>
